<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="startbootstrap/css/styles.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="principal.js"></script>
    <script src="startbootstrap/js/scripts.js"></script>
    <title>Calculadora de Matrices</title>
</head>
<body>
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="index.html">Calculadora de Matrices</a>
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
  </nav>
  <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
          <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
              <div class="sb-sidenav-menu">
                  <div class="nav">
                      <div class="sb-sidenav-menu-heading">Operaciones</div>
                      <a class="nav-link" href="index.html">
                        <div class="sb-nav-link-icon"><i class="bi bi-calculator-fill"></i></div>
                        Gauss Jordan
                      </a>
                      <a class="nav-link" href="Inversa.html">
                        <div class="sb-nav-link-icon"><i class="bi bi-calculator-fill"></i></div>
                        Matriz Inversa
                    </a>
                    <a class="nav-link" href="index.html">
                      <div class="sb-nav-link-icon"><i class="bi bi-calculator-fill"></i></div>
                        No se cual era la otra
                  </a>
                  </div>
              </div>
              <div class="sb-sidenav-footer">
                  <div class="small">ESCOM</div>
                  Instituto Poliecnico Nacional
              </div>
          </nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Calculadora de matrices</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Gauss jordan</li>
                </ol>
                <div class="row">
                  <div class="col-xl-6">
                      <div class="card mb-4">
                          <div class="card-header">
                            <i class="bi bi-file-spreadsheet-fill"></i>
                              Entrada Manual
                          </div>
                          <div class="card-body">
                            <table>
                              <tr>
                                <td colspan="4"><button id="result">0</button></td>
                              </tr>
                              <tr>
                                <td><button onclick="add('1')">1</button></td>
                                <td><button onclick="add('2')">2</button></td>
                                <td><button onclick="add('3')">3</button></td>
                                <td><button onclick="add('+')">+</button></td>
                              </tr>
                              <tr>
                                <td><button onclick="add('4')">4</button></td>
                                <td><button onclick="add('5')">5</button></td>
                                <td><button onclick="add('6')">6</button></td>
                                <td><button onclick="add('-')">-</button></td>
                              </tr>
                              <tr>
                                <td><button onclick="add('7')">7</button></td>
                                <td><button onclick="add('8')">8</button></td>
                                <td><button onclick="add('9')">9</button></td>
                                <td><button onclick="add('*')">*</button></td>
                              </tr>
                              <tr>
                                <td colspan="3"><button onclick="add('0')">0</button></td>
                                <td colspan="3"><button onclick="add('/')">/</button></td>          
                              </tr>
                              <tr>
                                <td colspan="2"><button onclick="del()" class="ac">AC</button></td>
                                <td><button onclick="add('.')">.</button></td>
                                <td><button onclick="calc()">=</button></td>            
                              </tr>
                            </table>
                          </div>
                      </div>
                  </div>
                  <div class="col-xl-6">
                      <div class="card mb-4">
                        <div class="card-header">
                          <i class="bi bi-file-earmark-break"></i>
                          Arrasrar archivo
                        </div>
                          <div class="card-body"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div>
                            
                          <div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                          
                        </div>
                      </div>
                  </div>
              </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright Â© Grupo 2AM2 Licenciatura en Ciencia de Datos</div>
                    <div>
                        <a href="https://github.com/DiegoAlbaV/Calculadora-de-matrices" target="_blank">
                          <i class="bi bi-github"></i> GitHub 
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="startbootstrap/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="startbootstrap/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
  <script src="startbootstrap/js/datatables-simple-demo.js"></script>
</body>
</html>
